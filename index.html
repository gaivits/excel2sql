  <script>
    // Function to handle the onchange event of the input file

    let protocall = 'http' ? 'http' : 'https';
    let url = protocall + "://" + location.hostname + "/tsttest/server/get_company.php";
    fetch(url, { method: 'get' }).then((da) => {
      da = da.json();

    });
 

    function uploadFile() {
      let protocall = 'http' ? 'http' : 'https';
      let url = protocall + "://" + location.hostname + "/tsttest/server/convert_excel_sql.php";

      let fileInput = document.getElementById('excelFile');
      let file = fileInput.files[0];

      if (!file) {
        alert("Please select a file.");
        return;
      }

      let formData = new FormData();
      formData.append('excelFile', file);
      if (file.type != 'application/vnd.ms-excel') {
        alert('รองรับแค่ .xls');
        return;
      }
      else {
        fetch(url, {
          method: 'POST',
          body: formData
        })
          .then(response => {
            if (response.ok) {
              return response.text();
            }
            throw new Error('Network response was not ok.');
          })
          .then(data => {
            console.log(data);
            alert('File uploaded successfully!');
          })
          .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
            alert('File upload failed.');
          });
      }
    }
